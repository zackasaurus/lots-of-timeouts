<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lots of timeouts</title>
  </head>
  <body>
    <script>
      const ITERATIONS = 100;
      console.log(`${ITERATIONS} timeouts to call`);
      for (let i = 0; i < ITERATIONS; i++) {
        setTimeout(() => {
          console.log(`I am callback ${i + 1}`);
        }, Math.random() * 10000);
      }
    </script>
  </body>
</html>
