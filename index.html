<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lots of timeouts</title>
  </head>
  <body>
    <script>
      let minutesElapsed = 0;
      setInterval(() => {
        minutesElapsed++;
        console.log(`${minutesElapsed} minutes have elapsed`);
      }, 60 * 1000);
    </script>
  </body>
</html>
